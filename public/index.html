 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>letzChat</title>
</head>
<body>
    <div class="app">
       <div class="screen join-screen active">
        <div class="form">
            <h2>Join letzChat</h2>
            <div class="form-input">
                <label>Username</label>
                <input type = "text" id="username" placeholder="Enter your name">
            </div>
            <div class="form-input">
                <button id="join-user">Join</button>
            </div>
            <div class="form-input">
                <img src="https://img.freepik.com/premium-vector/vector-illustration-cute-kids-chatting_723224-3264.jpg" alt="Welcome to letzChat" style="width: 100%; max-width: 300px; margin-top: 10px;">
            </div>
        </div>
       </div>
       <div class="screen chat-screen ">
        <div class="header">
            <div class="logo">letzChat</div>
            <button id="exit-chat">Exit</button>
        </div>
        <div class="messages">
        </div>
        <div class="typebox">
            <input type="text" id="message-input" placeholder="Type here...">
            <button id="send-message">Send</button>
        </div>
       </div>
    </div>

    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="code.js"></script>
</body>
</html>
